name: 'Checkout with GitHub App'
description: 'Checkout repository with optional GitHub App authentication and git config'
branding:
  icon: 'git-branch'
  color: 'gray-dark'
inputs:
  github_app_auth:
    description: 'Use GitHub App Token'
    required: false
    default: 'false'
  github_app_repos:
    description: 'Additional repositories to access (one per line)'
    required: false
    default: ''
  checkout_submodules:
    description: 'Checkout submodules'
    required: false
    default: 'true'
  fetch_depth:
    description: 'Number of commits to fetch. 0 fetches all history'
    required: false
    default: '0'
  ref:
    description: 'The branch, tag or SHA to checkout'
    required: false
    default: ''
  use_sudo:
    description: 'Use sudo for git config command'
    required: false
    default: 'false'
  patch_git_config:
    description: 'Add safe.directory to git config'
    required: false
    default: 'true'
  app_id:
    description: 'GitHub App ID'
    required: false
  app_pem:
    description: 'GitHub App PEM'
    required: false
  goprivate:
    description: 'Comma-separated list of module path prefixes for GOPRIVATE'
    required: false
    default: ''

outputs:
  token:
    description: 'The GitHub token used for checkout'
    value: ${{ steps.app-token.outputs.token || github.token }}

runs:
  using: "composite"
  steps:
    - name: Generate GitHub App Token
      id: app-token
      if: inputs.github_app_auth != 'false'
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ inputs.app_id }}
        private-key: ${{ inputs.app_pem }}
        repositories: |
          ${{ github.event.repository.name }}
          ${{ inputs.github_app_repos }}
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.ref }}
        fetch-depth: ${{ inputs.fetch_depth }}
        submodules: ${{ inputs.checkout_submodules }}
        token: ${{ steps.app-token.outputs.token || github.token }}
    
    - name: Patch git clone
      if: inputs.patch_git_config == 'true'
      shell: bash
      run: |
        # Function to safely run git config with retry logic
        safe_git_config() {
          local max_attempts=3
          local attempt=1

          # Clean up any stale lock files first (self-hosted runners)
          if [[ -f "$HOME/.gitconfig.lock" ]]; then
            echo "Removing stale git config lock file..."
            rm -f "$HOME/.gitconfig.lock"
          fi

          while [ $attempt -le $max_attempts ]; do
            if git config --global --add safe.directory '*' 2>/dev/null; then
              echo "Successfully added safe directory to git config"
              return 0
            fi

            echo "Attempt $attempt failed, cleaning lock file and retrying..."
            rm -f "$HOME/.gitconfig.lock" 2>/dev/null || true
            sleep $((attempt * 2))  # Exponential backoff: 2, 4, 6 seconds
            attempt=$((attempt + 1))
          done

          echo "Failed to update git config after $max_attempts attempts"
          return 1
        }

        # Skip sudo on Windows as it's not available
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          git config --global --add safe.directory '*'
        elif [[ "${{ inputs.use_sudo }}" == "true" ]]; then
          sudo git config --global --add safe.directory '*'
        else
          safe_git_config
        fi
    
    - name: Configure Git for private repos
      if: inputs.github_app_auth != 'false'
      shell: bash
      run: |
        git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"
        
    - name: Configure Go private modules
      if: inputs.goprivate != ''
      shell: bash
      run: |
        echo "GOPRIVATE=${{ inputs.goprivate }}" >> $GITHUB_ENV